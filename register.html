			function validate_postal_code()

						mypcode.style.color = "black";
						status = true;

						console.log("text" + mypcode.value);
					}

					{
						mypcode.style.color = "red";
						status = false;
						console.log("status: " + status);
						console.log("text" + mypcode.value);
					}
					return status;
